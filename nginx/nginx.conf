user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # Speed up file transfers by using sendfile() to copy directly
    # between descriptors rather than using read()/write().
    # For performance reasons, on FreeBSD systems w/ ZFS
    # this option should be disabled as ZFS's ARC caches
    # frequently used files in RAM by default.
    sendfile  on;

    #tcp_nopush  on;

    keepalive_timeout  65;

    gzip  on;
    gzip_comp_level  5;
    gzip_min_length  256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
      # text/html is always compressed by HttpGzipModule

    server {
        # drop requests with unknown host
        listen       80 default_server;
        server_name  "";
        return      444;
    }

    server {
        # drop requests with unknown host (ssl version)
        listen      443 default_server ssl;
        server_name  "";

        # bogus self-signed certificates, just to not disclosure any real certs
        ssl_certificate /etc/nginx/other/default_ssl/server.crt;
        ssl_certificate_key /etc/nginx/other/default_ssl/server.key;

        return      444;
    }

    include /etc/nginx/conf.d/*.conf;
}
